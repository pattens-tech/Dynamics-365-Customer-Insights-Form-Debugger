<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mylo Toggle</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        padding: 12px;
        width: 220px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      input[type="checkbox"] {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h3>Toggle Page Highlight</h3>
    <label>
      <input id="toggle" type="checkbox" />
      Highlight Page
    </label>
    <script type="module" src="popup.js"></script>
  </body>
</html>
